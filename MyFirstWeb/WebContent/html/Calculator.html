<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
label {
	display: inline-block;
	float: left;
	clear: left;
	width: 90px;
	text-align: left;
}

input {
	display: inline-block;
	float: left;
}
</style>
<title>Calculator</title>
</head>
<body>
	<form name="formcal">
		<fieldset>
			<legend style="font-size: 150%; align: center">Calculator</legend>
			<br> <br>
			<div>
				<label>Input 1</label><input type="text" id="number1"><br>
				<br> <label>Input 2 </label><input type="text" id="number2"><br>
				<br> <input type="button" value="+" onClick="add()"
					style="margin: 0 2%;"> <input type="button" value="-"
					onClick="subtract()" style="margin: 0 2%;"> <input
					type="button" value="*" onClick="multiply()" style="margin: 0 2%;">
				<input type="button" value="/" onClick="divide()"
					style="margin: 0 2%;"> <br> <br> Result : <span
					style="margin: 0 2%;" id="result"></span>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript">
		function add() {
			var num1 = Number(document.getElementById("number1").value);
			var num2 = Number(document.getElementById("number2").value);
			var result = num1 + num2;
			document.getElementById("result").innerHTML = result;
		}

		function subtract() {
			var num1 = Number(document.getElementById("number1").value);
			var num2 = Number(document.getElementById("number2").value);
			var result = num1 - num2;
			document.getElementById("result").innerHTML = result;
		}

		function multiply() {
			var num1 = Number(document.getElementById("number1").value);
			var num2 = Number(document.getElementById("number2").value);
			var result = num1 * num2;
			document.getElementById("result").innerHTML = result;
		}

		function divide() {
			var num1 = Number(document.getElementById("number1").value);
			var num2 = Number(document.getElementById("number2").value);
			var result = num1 / num2;
			document.getElementById("result").innerHTML = result;
		}
	</script>
</body>
</html>
